version: "2"
sql:
  - schema: "../../db/migrations"
    queries: "query"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
